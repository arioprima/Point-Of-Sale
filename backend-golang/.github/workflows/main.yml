name: Go CI/CD

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/pos_api/Point-Of-Sale/backend-golang
            git stash
            git pull origin staging
            go get .
            go build .
            sudo systemctl daemon-reload
            sudo systemctl restart goposapi.service

